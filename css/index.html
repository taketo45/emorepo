<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWell - ログイン</title>
    <link rel="stylesheet" href="css/workwell.css">
    <link rel="stylesheet" href="css/workwell-login.css">
</head>
<body>
    <div class="layout-container">
        <!-- Header with Logo -->
        <header class="header">
            <div class="logo-container">
                <img src="img/transformnavi.png" alt="WorkWell Logo" class="header-logo">
                <span class="logo-text">WorkWell</span>
            </div>
        </header>

        <!-- Main Content -->
        <main role="main" class="login-container">
            <h1 class="login-title">Welcome to WorkWell</h1>
            <p class="login-description">Monitor your mental health, track your mood and access resources to help you feel your best.</p>

            <!-- Login Form - Maintaining existing IDs -->
            <div id="login-eria" class="login-form">
                <div class="form-group">
                    <label for="lid">Email</label>
                    <input type="text" id="lid" name="lid" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="lpw">Password</label>
                    <input type="password" id="lpw" name="lpw" class="form-control" required>
                </div>

                <div id="login-form-btn-box" class="form-group">
                    <button type="submit" class="login-button">Log in</button>
                </div>

                <div class="register-prompt">
                    Don't have an account? 
                    <a href="#" class="register-link">Register</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
