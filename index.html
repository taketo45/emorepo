<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>えもれぽ - ログイン</title>
    <link rel="stylesheet" href="css/workwell.css">
    <link rel="stylesheet" href="css/workwell-login.css">
</head>
<body>
    <div class="layout-container">
        <!-- Header with Logo -->
        <header class="header">
            <div class="logo-container">
                <img src="img/transformnavi.png" alt="WorkWell Logo" class="header-logo">
                <span class="logo-text nico-moji">えもれぽ</span>
            </div>
        </header>

        <!-- Main Content -->
        <main role="main" class="login-container">
            <h1 class="login-title">Login</h1>
            <p class="login-description">
                報告をもっと簡単に<br>
                報告で業務と気持ちの整理をしましょう
            </p>

            <!-- Login Form - Maintaining existing IDs -->
            <form id="login-eria" class="login-form" action="login_act.php" method="post">
                <div class="form-group">
                    <label for="lid">ID</label>
                    <input type="text" id="lid" name="lid" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="lpw">Password</label>
                    <input type="password" id="lpw" name="lpw" class="form-control" required>
                </div>

                <div id="login-form-btn-box" class="form-group">
                    <button type="submit" class="login-button">ログイン</button>
                </div>

                <div class="register-prompt">
                    <!-- アカウントをお持ちでない方は 
                    <a href="#" class="register-link">新規登録</a> -->
                    <p>新規登録停止中<br>
                        試用の方はid:demo/pass:demo でログインください</p>
                </div>
            </form>
        </main>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
